<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Details Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-white" href="#"
            >Your Car-Shop Online</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white-50 active"
                  aria-current="page"
                  href="./homePage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="./backOffice.html"
                  >Back Office</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Details</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-3">Pagina dei dettagli e modifica</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4 me-3" id="col"></div>

          <div class="col-4 ms-3">
            <form>
              <div class="mb-3">
                <label for="productname" class="form-label"
                  >Inserisci il Nome prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productname"
                  aria-describedby="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Inserisci la Descrizione dell'articolo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label"
                  >Inserisci la marca dell'articolo</label
                >
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="image Src" class="form-label"
                  >Inserisci la Sorgente dell'immagine ...jpeg,png</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageSrc"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"
                  >Inserisci il prezzo dell'articolo</label
                >
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Conferma</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
              <button type="click" class="btn btn-danger" id="elimina">
                Elimina
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./details.js"></script>
  </body>
</html>
